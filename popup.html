<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .paper-info {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .paper-id {
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .language-selector {
            margin-bottom: 20px;
        }
        
        .language-selector label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .language-selector select {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 14px;
        }
        
        .redirect-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .redirect-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .redirect-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .options-link {
            margin-top: 15px;
            text-align: center;
        }
        
        .options-link a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 12px;
        }
        
        .options-link a:hover {
            color: white;
            text-decoration: underline;
        }
        
        .not-arxiv {
            text-align: center;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìö ArXiv ‚Üí Blog</div>
        <div class="subtitle">Enhanced paper reading experience</div>
        
        <div id="arxiv-content" style="display: none;">
            <div class="paper-info">
                <div class="paper-id" id="paper-id"></div>
                <div>Ready to enhance your reading!</div>
            </div>
            
            <div class="language-selector">
                <label for="language">Choose Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="zh">‰∏≠Êñá (Chinese)</option>
                    <option value="ja">Êó•Êú¨Ë™û (Japanese)</option>
                    <option value="ko">ÌïúÍµ≠Ïñ¥ (Korean)</option>
                </select>
            </div>
            
            <button id="redirect-btn" class="redirect-btn">
                üöÄ Go to Blog
            </button>
        </div>
        
        <div id="not-arxiv" class="not-arxiv" style="display: none;">
            <p>This extension works on arXiv paper pages.</p>
            <p>Visit arxiv.org/abs/[paper-id] to use it!</p>
        </div>
        
        <div class="options-link">
            <a href="#" id="options-link">‚öôÔ∏è Settings</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
